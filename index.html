<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 15px;
        }

        button {
            width: 50px;
            height: 50px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #eee;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }

        .operator {
            background-color: #ff9800;
            color: white;
        }

        .equal {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" name="" id="display" readonly>
        <br>
        <button onclick="clears('C')">C</button>
        <button onclick="back('X')">X</button>
        <button onclick="Append('/')" class="operator">/</button>
        <button onclick="Append('*')" class="operator">*</button>
        <br>
        <button onclick="Append('7')">7</button>
        <button onclick="Append('8')">8</button>
        <button onclick="Append('9')">9</button>
        <button onclick="Append('-')" class="operator">-</button>
        <br>
        <button onclick="Append('4')">4</button>
        <button onclick="Append('5')">5</button>
        <button onclick="Append('6')">6</button>
        <button onclick="Append('+')" class="operator">+</button>
        <br>
        <button onclick="Append('1')">1</button>
        <button onclick="Append('2')">2</button>
        <button onclick="Append('3')">3</button>
        <button onclick="compute('=')" class="equal">=</button>
        <br>
        <button onclick="Append('0')">0</button>
        <button onclick="Append('.')">.</button>
        <button onclick="Append('00')">00</button>
    </div>
<script>
    const display = document.getElementById("display")
        function Append (value){
            display.value+=value
        }
        function compute(){
            try {
                display.value=eval(display.value);
            } catch (error) {
                display.value = "Error";
            }
        }
        function clears(){
            display.value = '';
        }
        function back(){
            display.value = display.value.slice(0,-1);
        }
</script>
</body>
</html>
